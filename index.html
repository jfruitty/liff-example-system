<!DOCTYPE html>
<html>

<head>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.13.0/sdk.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <label for="description">คำอธิบาย2</label><br>
  

  <script>

liff.init({ liffId: "2000454945-mEl8eZP8" }).then(() => {
  if (liff.isLoggedIn()) {
    liff.getProfile().then(profile => {
      runApp(profile);
    }).catch(error => {
      console.log("Error getting profile:", error);
    });
  } else {
    liff.login();
  }
}).catch(error => {
  console.log("LIFF initialization error:", error);
});

function runApp(profile) {
  console.log(profile);
  location.replace('https://script.google.com/macros/s/AKfycbxphRqO3JH4keP9levF6ZNpCV3PURBlMNBHQbRIxZnEpWfp08se_ke73BQB1lDE71YF/exec?page=form&userid='+profile.userId+'&displayname='+profile.displayName);
}




  </script>
</body>

</html>
